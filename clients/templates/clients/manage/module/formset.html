{% extends "base.html" %}

{% block title %}
  Edit "{{ client.title }}"
{% endblock %}

{% block content %}
  <h1>Edit "{{ client.title }}"</h1>
  <div class="module">
    <h2>Client modules</h2>
    <form action="" method="post">
      {{ formset }}
      {{ formset.management_form }}
      {% csrf_token %}
      <input type="submit" class="button" value="Save modules">
    </form>
  </div>
{% endblock %}
